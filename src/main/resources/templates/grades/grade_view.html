<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>S.I.M.A.</title>
    <style>
         .accordion {
  background-color: #eee;
  color: #444;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
  transition: 0.4s;
}

.active, .accordion:hover {
  background-color: #ccc;
}

.panel {
  padding: 0 18px;
  display: none;
  background-color: white;
  overflow: hidden;
}

.button_td {
  background-color: green;
  border: none;
  color: black;
  padding: 5px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.head{
display: none;
}

</style>
</head>
<body>

<h1><span th:text="'Name: ' + ${student.name}"></span></h1>



    <!--<div id="panel" class="panel">-->
<form th:action="@{/grade-add}" th:object="${new_grades}" th:method="get">
        <div>


    <table border="1">
        <tr>
            <th>Subject</th>
            <th>Period I</th>
            <th>Period II</th>
            <th>Period III</th>
            <th>Average</th>
            <th>Recovery</th>
        </tr>
        <tr th:each="subject : ${subjects_list}">

            <td><span th:text="${subject.subject_name}"></span></td>
            <td> <input type="number" style="width: 5em"  th:value="${new_grades.period1}" readonly/></td>
            <td> <input type="number" style="width: 5em"  th:value="${new_grades.period2}" readonly/></td>
            <td> <input type="number" style="width: 5em"  th:value="${new_grades.period3}" readonly/></td>
            <td> <input type="number"   style="width: 5em" readonly /></td>
            <td> <input type="number" style="width: 5em"  th:field="${new_grades.recovery}"readonly/></td>
            <input type="hidden" th:value="${subject.id}"  />


        </tr>
    </table>

        <div>
            <h3>Update Grades</h3>
           <label>Select the subject</label></br>
           <select id="subjectId" name="subject" th:field="${new_grades.subject_id}">
               <option th:each="subject : ${subjects_list}" th:value="${subject.id}" th:text="${subject.subject_name}" />
           </select>
       </div>


            <td> <button class="button_td" th:text="Update" type="submit"></button></td>
    </div>



</form>

<script>

function show(el) {
        var display = document.getElementById(el).style.display;
        if(display == "none")
            document.getElementById(el).style.display = 'block';
        else
            document.getElementById(el).style.display = 'none';
    }

</script>
</body>
</html>
