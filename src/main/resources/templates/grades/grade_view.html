<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>S.I.M.A.</title>
    <style>
         .accordion {
  background-color: #eee;
  color: #444;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
  transition: 0.4s;
}

.active, .accordion:hover {
  background-color: #ccc;
}

.panel {
  padding: 0 18px;
  display: none;
  background-color: white;
  overflow: hidden;
}

.button_td {
  background-color: green;
  border: none;
  color: black;
  padding: 5px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
    </style>
</head>
<body>
<h1><span th:text="'Name:' + ${student}"></span></h1>


<div th:each="subject : ${subjects_list}">

    <button class="accordion" th:text="${subject.subject_name}"></button>
    <div class="panel">

        <form th:action="@{/grade-add}" th:object="${new_grades}" method="post">
            <input type="hidden" name="_method" value="put" />
       <table>
                <tr>
                    <th>Period I</th>
                    <th>Period II</th>
                    <th>Period III</th>
                    <th>Average</th>
                    <th>Recovery</th>
                </tr>
                <tr th:each="grade : ${grades_list}" th:if="${grade.subject_id == subject.id}">
                    <input type="hidden" name="student_id" th:value="${grade.student_id}" th:field="${new_grades.student_id}"/>
                    <input type="hidden" name="class_id"   th:value="${grade.class_id}" th:field="${new_grades.class_id}"/>
                    <input type="hidden" name="subject_id" th:value="${grade.subject_id}" th:field="${new_grades.subject_id}"/>

                    <td><input type="number"   style="width: 5em" th:value="${grade.period1}" th:field="${new_grades.period1}"/></td>
                    <td><input type="number" style="width: 5em" th:value="${grade.period2}" th:field="${new_grades.period2}"/></td>
                    <td><input type="number" style="width: 5em" th:value="${grade.period3}" th:field="${new_grades.period3}"/></td>
                    <td><input type="text"   style="width: 5em" readonly /></td>
                    <td><input type="number" style="width: 5em" th:value="${grade.recovery}" th:field="${new_grades.recovery}"/></td>
                    <td><button class="button_td" th:text="Save"  th:type="submit"></button></td>
                </tr>
        </table>
        </form>

    </div>
</div>



<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.display === "block") {
      panel.style.display = "none";
    } else {
      panel.style.display = "block";
    }
  });
}
</script>
</body>
</html>
