<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>S.I.M.A.</title>
</head>
<body>
<h1>Student List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Class ID</th>

    </tr>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.class_id}"></td>

    </tr>
</table>

</body>
</html>
