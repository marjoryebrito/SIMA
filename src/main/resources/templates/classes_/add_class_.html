<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">

<head>

<style>
  input[type=text], [type=number], select {
  width: 50%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

button[type=submit] {
  width: 50%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
    </style>

    <meta charset="UTF-8"/>
    <title>S.I.M.A.</title>

</head>

<h3>Add Class</h3>

<form th:action="@{/class_add}" th:object="${class_}" method="post">
    <div>
        <label>Name</label></br>
        <input type="text"  id="class_Name" th:field="*{name}" name="class_Name">
    </div>


    <div>
        <label>Year</label></br>
        <select id="yearId" name="year" th:field="*{year}">
            <option th:each="n : ${#numbers.sequence(2021,1900)}" th:value="${n}" th:text="${n}"/>
        </select>
    </div>

    <div>
        <label>Shift</label></br>
        <select id="shiftId" name="shift" th:field="*{shift}">
            <option value="0">Selecione</option>
            <option value="1">Matutino</option>
            <option value="2">Vespertino</option>
            <option value="3">Noturno</option>
        </select>
    </div>



    <button type="submit">Submit</button>
</form>
</html>
